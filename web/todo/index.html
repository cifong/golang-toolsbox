<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>四象限 ToDo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>四象限 ToDo List</h1>
  <div id="todo-grid">
    <div class="quadrant" data-type="1"><h2>重要且緊急</h2><ul></ul></div>
    <div class="quadrant" data-type="2"><h2>重要不緊急</h2><ul></ul></div>
    <div class="quadrant" data-type="3"><h2>緊急不重要</h2><ul></ul></div>
    <div class="quadrant" data-type="4"><h2>不重要不緊急</h2><ul></ul></div>
  </div>
  <form id="todo-form">
    <input type="text" id="task-input" placeholder="輸入任務內容">
    <select id="type-select">
      <option value="1">重要且緊急</option>
      <option value="2">重要不緊急</option>
      <option value="3">緊急不重要</option>
      <option value="4">不重要不緊急</option>
    </select>
    <button type="submit">新增任務</button>
  </form>
  <script src="app.js"></script>
</body>
</html>
